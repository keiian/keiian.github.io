<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @media only screen and (max-width: 600px) {
      /* 手機屏幕樣式 */
      img {
        width: 100%;
        height: auto;
      }
    }

    @media only screen and (min-width: 601px) {
      /* PC屏幕樣式 */
      img {
        width: 400px; /* 根據需要設置合適的寬度 */
        height: auto;
      }
    }
  </style>
</head>
<body>
  <img src="https://img.520150.xyz/file/2fcdb5bf085759f2fdf0c.png" alt="圖片">
</body>
</html>
