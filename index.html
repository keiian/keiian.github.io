<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @media only screen and (max-width: 600px) {
      /* 手機屏幕樣式 */
      img {
        width: 100%;
        height: auto;
      }
    }

    @media only screen and (min-width: 601px) {
      /* PC屏幕樣式 */
      img {
        width: 400px; /* 根據需要設置合適的寬度 */
        height: auto;
      }
    }
  </style>
</head>
<body>
  <img src="https://img.520150.xyz/file/2fcdb5bf085759f2fdf0c.png" alt="圖片">



  <script>
    // 倒計時函數
    function countdown(seconds) {
      if (seconds > 0) {
        // 顯示倒計時數字
        console.log(seconds);
        // 遞歸調用倒計時函數，減少1秒
        setTimeout(function() {
          countdown(seconds - 1);
        }, 1000);
      } else {
        // 倒計時結束，跳轉頁面
        window.location.href = "https://520150.xyz";
      }
    }

    // 調用倒計時函數，設置倒計時時間為5秒
    countdown(5);
  </script>
</body>
</html>
